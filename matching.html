<style>
.item, .target {
  border: 2px dashed #999;
  padding: 10px;
  width: 150px;
  height: 80px;
  margin: 10px;
}
</style>

<div class="item" draggable="true" id="3buah">ğŸ“ğŸ“ğŸ“</div>
<div class="target" id="target3">3</div>

<script>
document.querySelectorAll('.item').forEach(item => {
  item.addEventListener('dragstart', dragStart);
});

document.querySelectorAll('.target').forEach(t => {
  t.addEventListener('dragover', dragOver);
  t.addEventListener('drop', drop);
});

function dragStart(e){
  e.dataTransfer.setData("text", e.target.id);
}

function dragOver(e){
  e.preventDefault();
}

function drop(e){
  let data = e.dataTransfer.getData("text");
  if(e.target.id === "target3" && data === "3buah"){
    e.target.style.background = "#b3ffb3";
    e.target.innerHTML = "Benar!";
  } else {
    e.target.style.background = "#ffb3b3";
    e.target.innerHTML = "Salah!";
  }
}
</script>
